<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 트렌드 및 검색</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="trending-section">
            <h1>📈 실시간 인기 검색어 (최근 1주)</h1>
            <div id="trending-lists">
                <div class="trending-list" id="trends-kr"><h2>🇰🇷 한국</h2><div class="loader"></div><ol></ol></div>
                <div class="trending-list" id="trends-us"><h2>🇺🇸 미국</h2><div class="loader"></div><ol></ol></div>
                <div class="trending-list" id="trends-jp"><h2>🇯🇵 일본</h2><div class="loader"></div><ol></ol></div>
            </div>
        </div>

        <hr>

        <h1>🔍 유튜브 영상 검색 (한국)</h1>
        <div class="search-box">
            <input type="text" id="keyword" placeholder="검색어를 입력하세요...">
            <select id="period">
                <option value="7">최근 1주</option>
                <option value="30">최근 1개월</option>
                <option value="365">최근 1년</option>
            </select>
            <button id="search-btn">검색</button>
        </div>
        
        <div id="results-section" class="hidden">
            <div class="tabs">
                <button class="tab-button active" data-tab="long-form">롱폼</button>
                <button class="tab-button" data-tab="shorts">숏폼</button>
            </div>
            <div id="loading" class="hidden">검색 중...</div>
            <div id="long-form" class="tab-content active"></div>
            <div id="shorts" class="tab-content"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
